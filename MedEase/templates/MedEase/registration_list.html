{% extends 'MedEase/base.html' %}
{% block title %}Registration List{% endblock %}
{% block content %}
    <h2>Registration List</h2>
    <div>
        <a href="{% url 'MedEase_registration_create_urlpattern' %}">Add New Registration</a>
    </div>
    <ul>
        {% for registration in registration_list %}
            <li>
                <a href="{{registration.get_absolute_url }}"> {{ registration }}</a>
            </li>
        {%empty%}
            <li><em>No registration found</em></li>
        {% endfor %}
    </ul>
{% endblock %}
