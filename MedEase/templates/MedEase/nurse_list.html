{% extends 'MedEase/base.html' %}

{% block title %}Nurse List{% endblock %}
{% block content %}
    <h2>Nurse List</h2>
        <div>
        <a href="{% url 'MedEase_nurse_create_urlpattern' %}">Add New Nurse</a>
    </div>
    <ul>
        {% for nurse in nurse_list %}
            <li>
                <a href="{{ nurse.get_absolute_url }}"> {{ nurse }}</a>
            </li>
            {%empty%}
            <li><em>No nurse found</em></li>
        {% endfor %}
    </ul>
{% endblock %}
