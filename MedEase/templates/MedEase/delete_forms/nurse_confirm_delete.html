{% extends 'MedEase/base.html' %}

{% block title %}
    Delete Nurse
{% endblock %}

{% block content %}
    <form
        action="{{ nurse.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            nurse {{ nurse }}?
        </p>
        <a href="{{ nurse.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Nurse</button>
    </form>
{% endblock %}
