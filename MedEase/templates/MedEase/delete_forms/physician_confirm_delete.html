{% extends 'MedEase/base.html' %}

{% block title %}
    Delete Physician
{% endblock %}

{% block content %}
    <form
        action="{{ physician.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            physician {{ physician }}?
        </p>
        <a href="{{ physician.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Physician</button>
    </form>
{% endblock %}
