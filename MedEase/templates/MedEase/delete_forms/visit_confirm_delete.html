{% extends 'MedEase/base.html' %}

{% block title %}
    Delete visit
{% endblock %}

{% block content %}
    <form
        action="{{ visit.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            visit {{ visit }}?
        </p>
        <a href="{{ visit.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete visit</button>
    </form>
{% endblock %}
