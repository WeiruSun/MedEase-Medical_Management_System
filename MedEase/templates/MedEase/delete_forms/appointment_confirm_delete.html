{% extends 'MedEase/base.html' %}

{% block title %}
    Delete appointment
{% endblock %}

{% block content %}
    <form
        action="{{ appointment.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            appointment {{ appointment }}?
        </p>
        <a href="{{ appointment.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete appointment</button>
    </form>
{% endblock %}
