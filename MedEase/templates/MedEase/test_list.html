{% extends 'MedEase/base.html' %}
{% block title %}Test List{% endblock %}
{% block content %}
    <h2>Test List</h2>

        {% for test in test_list %}

                <a href=""> {{ test }}</a>
            </li>
        {%empty%}

        {% endfor %}
    </ul>
{% endblock %}
