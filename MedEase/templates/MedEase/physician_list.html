{% extends 'MedEase/base.html' %}

{% block title %}Physician List{% endblock %}

{% block content %}
    <h2>Physician List</h2>
    <div>
        <a href="{% url 'MedEase_physician_create_urlpattern' %}">Add New Physician</a>
    </div>
    <ul>
        {% for physician in physician_list %}
            <li>
                <a href="{{ physician.get_absolute_url }}"> {{ physician }}</a>
            </li>
        {%empty%}
            <li><em>No physician found</em></li>
        {% endfor %}
    </ul>
{% endblock %}
